<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    .center-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: white;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .question {
      font-size: 1.5rem;
      color: white;
      margin: 20px 0;
      animation: fadeIn 1s ease-in-out;
    }

    .btn-group {
      margin-top: 30px;
    }

    .her-pic {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 30px;
      border: 6px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      animation: zoomIn 1.5s ease-in-out forwards;
      transform: scale(0);
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen" class="center-container">
    <h1>üéâ Ready for a magical moment?</h1>
    <button class="btn btn-light btn-lg" onclick="startQuestions()">Start</button>
  </div>

  <!-- Question Box -->
  <div id="questionBox" class="center-container hidden">
    <div id="questionText" class="question">Loading...</div>
    <div class="btn-group">
      <button class="btn btn-success btn-lg me-2" onclick="answer('yes')">Yes</button>
      <button class="btn btn-danger btn-lg" onclick="answer('no')">No</button>
    </div>
  </div>

  <!-- Final Surprise -->
  <div id="finalScreen" class="center-container hidden">
    <h1>üå∏ Happy Birthday to You üå∏</h1>
    <p class="question">
      ‚ÄúMay your journey around the sun be bright with joy,<br>
      painted with laughter, and filled with dreams<br>
      that rise like morning light.‚Äù
    </p>
    <img src="her-pic.jpg" alt="Her Pic" class="her-pic" id="herPic">
  </div>

  <!-- Script -->
  <script>
    const questions = [
      "Are you ready for a little magic today?",
      "Do you believe birthdays should be special?",
      "Would you like to unwrap something joyful?",
      "Is your heart open for smiles and light?",
      "Ready to see your surprise appear?"
    ];

    let current = 0;

    function startQuestions() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("questionBox").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("questionText").textContent = questions[current];
    }

    function answer(response) {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("questionBox").classList.add("hidden");
        document.getElementById("finalScreen").classList.remove("hidden");

        // Animate image
        setTimeout(() => {
          document.getElementById("herPic").style.animationPlayState = 'running';
        }, 500);
      }
    }
  </script>
</body>
</html>
